<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Salary</th>

  </tr>

  <tr th:each="employee : ${employeeList}">
    <td th:text="${employee.name}">Name</td>
    <td th:text="${employee.age}">Age</td>
    <td th:text="${employee.salary}">Salary</td>

</table>
</body>
</html>
